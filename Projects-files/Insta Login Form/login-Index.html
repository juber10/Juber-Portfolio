<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Stats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
   
   
    <div class="Container">
  <article class="profile-card" aria-label="Profile stats">
    <div class="avatar" id="avatar" aria-hidden="true"><img src="juber png.png" alt=""></div>

    <div class="user-info">
      <div class="user-top">
        <div class="user-name">
          <span class="name" id="userName">Juber Ansari</span>
          <span class="handle" id="userHandle">@JuberAnsari</span>
        </div>

        <div>
          <button class="follow-btn" id="followBtn" aria-pressed="false">Follow</button>
        </div>
      </div>

      <div class="stats" role="list" aria-label="Profile statistics">
        <div class="stat" role="listitem" tabindex="0">
          <div class="num" id="followersCount">1,234</div>
          <div class="label">Followers</div>
        </div>

        <div class="stat" role="listitem" tabindex="0">
          <div class="num" id="postsCount">128</div>
          <div class="label">Posts</div>
        </div>

        <div class="stat" role="listitem" tabindex="0">
          <div class="num" id="followingCount">402</div>
          <div class="label">Following</div>
        </div>
      </div>
    </div>
  </article>

</div>

</body>
</html>
    <script src="script.js"></script>
</body>
</html>
